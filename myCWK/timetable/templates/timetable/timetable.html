{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Session Timetable</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FullCalendar and jQuery -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body class="bg-light">

    <div class="container my-4">
        <h2 class="text-center">Study Session Calendar</h2>

        <div class="d-flex justify-content-between my-3">
            <a href="/" class="btn btn-danger">Back to Home</a>
            <a href="{% url 'my_events' %}" class="btn btn-primary">Go to My Dashboard</a>
            <a href="{% url 'add_session' %}" class="btn btn-success">Add Study Session</a>

            {% if user.is_staff %}
                <a href="{% url 'import_excel' %}" class="btn btn-warning">ðŸ“¥ Import Excel</a>
            {% endif %}
        </div>

        <!-- Calendar Container -->
        <div id="calendar-container" class="p-3 bg-white rounded shadow">
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/timetable.js' %}"></script>

</body>
</html>
