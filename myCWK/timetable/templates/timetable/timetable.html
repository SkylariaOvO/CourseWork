{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supported Study Session Timetable</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- FullCalendar and jQuery -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/timetable.css' %}">
</head>
<body class="bg-light">

    <div class="container my-4">
        <h2 class="text-center">Study Session Calendar</h2>

        <div class="d-flex justify-content-between my-3">
            <a href="/" class="btn btn-danger">Back to Home</a>
            <button id="add-session-btn" class="btn btn-success">Add Study Session</button>
        </div>

        <!-- Calendar Container -->
        <div id="calendar-container" class="p-3 bg-white rounded shadow">
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Modal for Adding Events -->
    <div class="modal fade" id="session-modal" tabindex="-1" aria-labelledby="session-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="session-modal-label">Add a Study Session</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-session-form" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Subject:</label>
                            <input type="text" name="subject" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Teacher:</label>
                            <input type="text" name="teacher" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Date:</label>
                            <input type="date" name="date" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Start Time:</label>
                            <input type="time" name="start_time" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">End Time:</label>
                            <input type="time" name="end_time" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Location:</label>
                            <input type="text" name="location" class="form-control" required>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{% static 'js/timetable.js' %}"></script>

</body>
</html>
