{% extends "base.html" %}

{% block title %}Add Study Session{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add a Study Session</h2>

    <!-- Study Session Form -->
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
        <form method="POST">
            {% csrf_token %}

            <!-- Subject Input -->
            <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" id="subject" name="subject" class="form-control" required>
            </div>

            <!-- Teacher Input -->
            <div class="mb-3">
                <label for="teacher" class="form-label">Teacher:</label>
                <input type="text" id="teacher" name="teacher" class="form-control" required>
            </div>

            <!-- Date Input -->
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <!-- Time Inputs -->
            <div class="mb-3">
                <label for="start_time" class="form-label">Start Time:</label>
                <input type="time" id="start_time" name="start_time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="end_time" class="form-label">End Time:</label>
                <input type="time" id="end_time" name="end_time" class="form-control" required>
            </div>

            <!-- Location Input -->
            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" id="location" name="location" class="form-control" required>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Save Session</button>
                <button type="button" class="btn btn-danger" onclick="window.location.href='{% url 'timetable' %}'">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
