{% extends "base.html" %}

{% block title %}Edit Study Session{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Study Session</h2>

    <!-- Study Session Edit Form -->
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
        <form method="POST">
            {% csrf_token %}

            <!-- Subject Input -->
            <div class="mb-3">
                <label class="form-label">Subject:</label>
                <input type="text" name="subject" class="form-control" value="{{ event.subject }}" required>
            </div>

            <!-- Teacher Input -->
            <div class="mb-3">
                <label class="form-label">Teacher:</label>
                <input type="text" name="teacher" class="form-control" value="{{ event.teacher }}" required>
            </div>

            <!-- Date Input -->
            <div class="mb-3">
                <label class="form-label">Date:</label>
                <input type="date" name="date" class="form-control" value="{{ event.date }}" required>
            </div>

            <!-- Time Inputs -->
            <div class="mb-3">
                <label class="form-label">Start Time:</label>
                <input type="time" name="start_time" class="form-control" value="{{ event.start_time }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">End Time:</label>
                <input type="time" name="end_time" class="form-control" value="{{ event.end_time }}" required>
            </div>

            <!-- Location Input -->
            <div class="mb-3">
                <label class="form-label">Location:</label>
                <input type="text" name="location" class="form-control" value="{{ event.location }}" required>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'my_events' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
