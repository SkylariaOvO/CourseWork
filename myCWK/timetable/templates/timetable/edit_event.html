<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Study Session</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-center">Edit Study Session</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Subject:</label>
                <input type="text" name="subject" class="form-control" value="{{ event.subject }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Teacher:</label>
                <input type="text" name="teacher" class="form-control" value="{{ event.teacher }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Date:</label>
                <input type="date" name="date" class="form-control" value="{{ event.date }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Start Time:</label>
                <input type="time" name="start_time" class="form-control" value="{{ event.start_time }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">End Time:</label>
                <input type="time" name="end_time" class="form-control" value="{{ event.end_time }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Location:</label>
                <input type="text" name="location" class="form-control" value="{{ event.location }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'my_events' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
