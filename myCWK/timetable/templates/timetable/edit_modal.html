<div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="edit-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit-modal-label">Edit Study Session</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-session-form" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="event_id" value="{{ event.id }}">

                    <div class="mb-3">
                        <label class="form-label">Subject:</label>
                        <input type="text" name="subject" class="form-control" value="{{ event.subject }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Teacher:</label>
                        <input type="text" name="teacher" class="form-control" value="{{ event.teacher }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date:</label>
                        <input type="date" name="date" class="form-control" value="{{ event.date }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Start Time:</label>
                        <input type="time" name="start_time" class="form-control" value="{{ event.start_time }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">End Time:</label>
                        <input type="time" name="end_time" class="form-control" value="{{ event.end_time }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Location:</label>
                        <input type="text" name="location" class="form-control" value="{{ event.location }}" required>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
