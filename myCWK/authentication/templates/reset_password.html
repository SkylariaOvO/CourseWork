{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center text-primary">Reset Your Password</h3>

        <!-- Display feedback messages like errors or success confirmations -->
        {% if messages %}
            {% for message in messages %}
                <p class="text-center text-{% if message.tags == 'error' %}danger{% else %}success{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}

        <!-- Password reset form -->
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="password" class="form-label">New Password:</label>
                <input type="password" name="password" class="form-control" placeholder="Enter new password" required>
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password:</label>
                <input type="password" name="password2" class="form-control" placeholder="Re-enter password" required>
            </div>

            <!-- Reset button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Reset Password</button>
            </div>
        </form>

        <!-- Back to login link -->
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
