<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Messages -->
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <div class="card shadow-lg p-4">
            <h2 class="text-center">Rugby School Academic Discussion Forum & SSS Timetable</h2>

            {% if user.is_authenticated %}
            <div class="text-center mt-4">
                <h3 class="text-primary">Hello, {{ user.username }}!</h3>

                <form action="/logout/" method="post" class="mt-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sign Out</button>
                </form>

                <div class="d-flex justify-content-center mt-3">
                    <a href="{% url 'forum_home' %}" class="btn btn-primary mx-2">Go to Forum</a>
                    <a href="{% url 'timetable' %}" class="btn btn-success mx-2">Go to Timetable</a>
                </div>
            </div>

            {% else %}
            <div class="text-center mt-4">
                <a href="{% url 'register' %}" class="btn btn-success mx-2">Register</a>
                <a href="{% url 'login' %}" class="btn btn-primary mx-2">Login</a>
                <a href="{% url 'password_reset_request' %}" class="btn btn-warning mx-2">Forgot Password</a>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle (Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
