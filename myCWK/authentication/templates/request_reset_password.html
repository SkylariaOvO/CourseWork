{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center text-primary">Reset Your Password</h3>

        <!-- Display system messages (e.g., success or error messages) -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-2" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Password reset form -->
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="email" class="form-label">Enter your email:</label>
                <input type="email" name="email" class="form-control" 
                       placeholder="Enter your registered email" required>
            </div>

            <!-- Button triggers email with reset instructions -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </div>
        </form>

        <!-- Navigation links for users who may need to register/login -->
        <div class="text-center mt-3">
            <a href="{% url 'register' %}" class="btn btn-outline-success btn-sm">Register</a>
            <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm">Login</a>
        </div>
    </div>
</div>
{% endblock %}
