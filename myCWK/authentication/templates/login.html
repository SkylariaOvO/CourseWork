{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center text-primary">Login</h3>

        <!-- Display system messages like incorrect credentials -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-2" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Login form - method is POST for security -->
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}  <!-- CSRF token ensures form security -->

            <!-- Email input field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Password input field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Login button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <!-- Forgot password link -->
        <div class="text-center mt-3">
            <a href="{% url 'password_reset_request' %}" class="btn btn-outline-warning btn-sm">Forgot Password?</a>
        </div>

        <!-- Back to home button -->
        <div class="text-center mt-2">
            <a href="{% url 'home' %}" class="btn btn-link">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
