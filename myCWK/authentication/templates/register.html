<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Authentication</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<body>
  <h3>Registration</h3>

  <form action="/register/" method="post">
    {% if messages %}
        {% for message in messages %}
            <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}

    {% csrf_token %}
    <a href="{% url 'home' %}" class="button">Home</a>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required>
    <br>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Create Your Password" required>
    <br>
    <label for="password2">Confirm Password</label>
    <input type="password" id="password2" name="password2" placeholder="Confirm Your Password" required>
    <br>
    <button type="submit">Register</button>
    <a href="{% url 'login' %}" class="button">Login</a>
  </form>

  <script src="" async defer></script>
</body>
</html>
