{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4" style="max-width: 600px; margin: auto;">
        <h2 class="text-center text-primary">Create a New Post</h2>

        <!-- Post creation form -->
        <form method="POST" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}

            <!-- Render Django form fields as <p> tags -->
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <!-- Submit button for posting -->
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Post</button>
            </div>
        </form>

        <!-- Navigation button to return to forum -->
        <div class="text-center mt-3">
            <a href="{% url 'forum_home' %}" class="btn btn-outline-secondary">Back to Forum</a>
        </div>
    </div>
</div>
{% endblock %}
